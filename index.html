<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="whitediv">
        <h1 class="whiteh1 rightdiv">summary</h1>

        <div class="summarys">
          <div class="red">
            <div class="flash">
              <img
                class="flashicon"
                src="./images/flash.png"
                alt="flash icon"
              />
            </div>
            <p class="Reaction">Reaction</p>

            <p class="p80">80</p>
            <p class="p100">/ 100</p>
          </div>
          <div class="yellow">
            <div class="brain">
              <img
                class="brainicon"
                src="./images/brain.png"
                alt="brain icon"
              />
            </div>
            <p class="Memory">Memory</p>

            <p class="p92">92</p>
            <p class="p100_1">/ 100</p>
          </div>
          <div class="green">
            <div class="chat">
              <img class="chaticon" src="./images/chat.png" alt="chat icon" />
            </div>
            <p class="Verbal">Verbal</p>

            <p class="p61">61</p>
            <p class="p100_2">/ 100</p>
          </div>
          <div class="blue">
            <div class="eye">
              <img class="eyeicon" src="./images/eye.png" alt="eye icon" />
            </div>
            <p class="Visual">Visual</p>

            <p class="p73">61</p>
            <p class="p100_3">/ 100</p>
          </div>
        </div>

        <button class="submit" type="submit">Continue</button>
      </div>

      <div class="blueDiv">
        <h2 class="Result">Your Result</h2>

        <div class="wre">
          <img class="wre1" src="./images/result.svg" alt="result" />
          <div class="textresult">
            <h2 class="res76">76</h2>

            <p class="of100">of 100</p>
          </div>
        </div>

        <div class="text">
          <h2>Great</h2>

          <p>
            Your performance exceed 65% <br />
            of the people conducting the <br />
            test here!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
